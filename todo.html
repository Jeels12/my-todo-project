<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Page</title>
</head>
<body>
  <h1>To-Do Page</h1>
  <form id="todoForm">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" required><br><br>

    <label for="itemDescription">Item Description:</label>
    <input type="text" id="itemDescription" name="itemDescription" required><br><br>

    <label for="itemID">Item ID:</label>                                                           //
<input type="text" id="itemID" name="itemID" placeholder="Enter Item ID">                          //updated item id
<br><br>                                                                                           //



<label for="itemUUID">Item UUID:</label>                                                           //
<input type="text" id="itemUUID" name="itemUUID" placeholder="Enter Item UUID">                    //updated U ID
<br><br>                                                                                           //


<button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('todoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const itemName = document.getElementById('itemName').value;
      const itemDescription = document.getElementById('itemDescription').value;

      const response = await fetch('http://localhost:3000/submittodoitem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ itemName, itemDescription })
      });

      const data = await response.json();
      alert(data.message);
      form.reset();
    });
  </script>
</body>
</html>
